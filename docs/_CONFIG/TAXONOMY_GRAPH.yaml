# ===========================================================
# CORE DIMENSIONS (Apply to all content types)
# ===========================================================

taxonomies:

  # ---------------------------------------------------------
  # 1. PILLARS (S.R.A.G.I.) - ESSENCE
  # ---------------------------------------------------------
  sragi_pillars:
    label_en: "Pillars"
    label_nb: "Pilarer"
    singular_en: "Pillar"
    singular_nb: "Pilar"
    hierarchical: true
    show_in_rest: true
    show_in_menu: true
    seo_template:
      title: "%term% | SRAGI Core Pillar"
      description: "Explore %term% – one of the five core pillars of the SRAGI regenerative framework."
    
    terms:
      # --- S: SYSTEMS THINKING ---
      - slug: system_thinking
        name_en: "Systems Thinking"
        name_nb: "Systemtenkning"
        description_en: "The ability to see connections, patterns, and flows. Understanding how parts create wholes."
        description_nb: "Evnen til å se sammenhenger, mønstre og flyt. Å forstå hvordan deler skaper helheter."
        seo:
          title_en: "Systems Thinking: Seeing the Whole"
          description_en: "Learn to see connections, patterns, and flow. Systems thinking is the language for understanding and designing living systems."
          title_nb: "Systemtenkning: Se helheten"
          description_nb: "Lær å se sammenhenger, mønstre og flyt. Systemtenkning er språket for å forstå og designe levende systemer."
        children:
          - slug: pattern_intelligence
            name_en: "Pattern Intelligence"
            name_nb: "Mønsterintelligens"
            description_en: "Recognizing recurring structures across scales."
            description_nb: "Å gjenkjenne gjentakende strukturer på tvers av skalaer."
          - slug: flow_logic
            name_en: "Flow Logic"
            name_nb: "Strømlogikk"
            description_en: "Understanding movement, circulation, and momentum."
            description_nb: "Å forstå bevegelse, sirkulasjon og momentum."
          - slug: feedback_dynamics
            name_en: "Feedback Dynamics"
            name_nb: "Feedback-dynamikk"
            description_en: "How outputs influence inputs in continuous loops."
            description_nb: "Hvordan utganger påvirker innganger i kontinuerlige sløyfer."
          - slug: network_understanding
            name_en: "Network Understanding"
            name_nb: "Nettverksforståelse"
            description_en: "Seeing relationships between nodes, not just nodes."
            description_nb: "Å se relasjoner mellom noder, ikke bare nodene selv."
          - slug: fractal_coherence
            name_en: "Fractal Coherence"
            name_nb: "Fraktal Koherens"
            description_en: "Self-similar patterns at every level of organization."
            description_nb: "Selv-lignende mønstre på hvert organisasjonsnivå."

      # --- R: REGENERATION ---
      - slug: regeneration
        name_en: "Regeneration"
        name_nb: "Regenerasjon"
        description_en: "Designing systems that give more than they take. R > 1."
        description_nb: "Å designe systemer som gir mer enn de tar. R > 1."
        seo:
          title_en: "Regeneration: Designing for Life"
          description_en: "Beyond sustainability. How to create systems that repair, renew, and leave the world richer than we found it."
          title_nb: "Regenerasjon: Design for livskraft"
          description_nb: "Utover bærekraft. Hvordan skape systemer som reparerer, fornyer og etterlater verden rikere enn vi fant den."
        children:
          - slug: r_greater_than_1
            name_en: "R>1 Design"
            name_nb: "R>1 Design"
            description_en: "Creating outputs greater than inputs."
            description_nb: "Å skape større utganger enn innganger."
          - slug: capacity_building
            name_en: "Capacity Building"
            name_nb: "Kapasitetsbygging"
            description_en: "Strengthening the ability to create and sustain."
            description_nb: "Å styrke evnen til å skape og opprettholde."
          - slug: circulation_boost
            name_en: "Circulation Boost"
            name_nb: "Sirkulasjonsforsterkning"
            description_en: "Accelerating healthy flows within systems."
            description_nb: "Å akselerere sunne strømmer i systemet."
          - slug: system_healing
            name_en: "System Healing"
            name_nb: "Systemheling"
            description_en: "Repairing damaged relationships and structures."
            description_nb: "Å reparere skadede relasjoner og strukturer."
          - slug: vitality_management
            name_en: "Vitality Management"
            name_nb: "Livskraftforvaltning"
            description_en: "Stewarding life force and energy."
            description_nb: "Å forvalte livskraft og energi."

      # --- A: ADAPTIVITY ---
      - slug: adaptivity
        name_en: "Adaptivity"
        name_nb: "Adaptivitet"
        description_en: "The ability to learn, change, and respond in real-time."
        description_nb: "Evnen til å lære, endre seg og respondere i sanntid."
        seo:
          title_en: "Adaptivity: Navigating Change"
          description_en: "The ability to learn and change in real-time. Resilience is not resisting, but dancing with change."
          title_nb: "Adaptivitet: Navigasjon i endring"
          description_nb: "Evnen til å lære og endre seg i sanntid. Resiliens er ikke å stå imot, men å danse med forandringen."
        children:
          - slug: responsiveness
            name_en: "Responsiveness"
            name_nb: "Responsivitet"
            description_en: "Quick, appropriate reaction to signals."
            description_nb: "Rask, passende reaksjon på signaler."
          - slug: iterative_learning
            name_en: "Iterative Learning"
            name_nb: "Iterativ Læring"
            description_en: "Continuous improvement through cycles."
            description_nb: "Kontinuerlig forbedring gjennom sykluser."
          - slug: navigation_uncertainty
            name_en: "Navigating Uncertainty"
            name_nb: "Navigasjon i Usikkerhet"
            description_en: "Moving forward without complete information."
            description_nb: "Å bevege seg fremover uten fullstendig informasjon."
          - slug: signal_filtering
            name_en: "Signal Filtering"
            name_nb: "Signalfiltrering"
            description_en: "Distinguishing noise from meaningful patterns."
            description_nb: "Å skille støy fra meningsfulle mønstre."
          - slug: resilience_culture
            name_en: "Resilience Culture"
            name_nb: "Resilienskultur"
            description_en: "Building organizational capacity to bounce back."
            description_nb: "Å bygge organisatorisk evne til å sprette tilbake."

      # --- G: GENERATIVITY ---
      - slug: generativity
        name_en: "Generativity"
        name_nb: "Generativitet"
        description_en: "The power to create new possibilities and emergent patterns."
        description_nb: "Kraften til å skape nye muligheter og emergente mønstre."
        seo:
          title_en: "Generativity: The Power to Create"
          description_en: "How does the new emerge? Explore creativity, innovation, and the art of facilitating emergence."
          title_nb: "Generativitet: Kraften til å skape nytt"
          description_nb: "Hvordan oppstår det nye? Utforsk emergens, innovasjon og kunsten å legge til rette for kreativ utfoldelse."
        children:
          - slug: idea_genesis
            name_en: "Idea Genesis"
            name_nb: "Idétilblivelse"
            description_en: "How concepts originate and develop."
            description_nb: "Hvordan konsepter oppstår og utvikler seg."
          - slug: co_creation
            name_en: "Co-creation"
            name_nb: "Samskaping"
            description_en: "Collaborative design and emergence."
            description_nb: "Samarbeidende design og emergens."
          - slug: emergence_design
            name_en: "Emergence Design"
            name_nb: "Emergensdesign"
            description_en: "Creating conditions for new patterns to arise."
            description_nb: "Å skape betingelser for nye mønstre å oppstå."
          - slug: abundance_architecture
            name_en: "Abundance Architecture"
            name_nb: "Overflodsarkitektur"
            description_en: "Designing for surplus and generosity."
            description_nb: "Å designe for overskudd og gavmildhet."
          - slug: transformative_innovation
            name_en: "Transformative Innovation"
            name_nb: "Transformativ Innovasjon"
            description_en: "Change that shifts paradigms."
            description_nb: "Endring som skifter paradigmer."

      # --- I: INTELLIGENCE ---
      - slug: intelligence
        name_en: "Intelligence"
        name_nb: "Intelligens"
        description_en: "Synthesis of human wisdom, ethical judgment, and artificial cognition."
        description_nb: "Syntesen av menneskelig visdom, etisk dømmekraft og kunstig kognisjon."
        seo:
          title_en: "Intelligence: Synthesis of Human & Machine"
          description_en: "An expanded understanding of intelligence that includes ethics, wisdom, heart, and artificial cognition."
          title_nb: "Intelligens: Syntesen av menneske og maskin"
          description_nb: "En utvidet forståelse av intelligens som inkluderer etikk, visdom, hjerte og kunstig kognisjon."
        children:
          - slug: ethical_judgment
            name_en: "Ethical Judgment"
            name_nb: "Etisk Dømmekraft"
            description_en: "Making decisions aligned with values."
            description_nb: "Å ta beslutninger i tråd med verdier."
          - slug: deep_awareness
            name_en: "Deep Awareness"
            name_nb: "Dyp Oppmerksomhet"
            description_en: "Mindful presence and attention."
            description_nb: "Oppmerksom tilstedeværelse og bevissthet."
          - slug: multi_perspective
            name_en: "Multi-perspective Thinking"
            name_nb: "Flerperspektivtenkning"
            description_en: "Holding multiple viewpoints simultaneously."
            description_nb: "Å holde flere perspektiver samtidig."
          - slug: metacognition
            name_en: "Metacognition"
            name_nb: "Metakognisjon"
            description_en: "Thinking about thinking."
            description_nb: "Å tenke om tenkning."
          - slug: integrity_decisions
            name_en: "Integrity Decisions"
            name_nb: "Integritetsbeslutninger"
            description_en: "Choices that preserve wholeness."
            description_nb: "Valg som bevarer helhet."
    
    status: "ready"

