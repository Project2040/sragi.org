# -----------------------------------------------------------
# 4. Automation Hooks
# -----------------------------------------------------------
automation:
  workflow_trigger: "/automation/.github/workflows/sync-license.yml"
  generate_from: "/SRL-LICENSE.yaml"
  update_on_commit: true
  sync_targets:
    - /LICENSE-RSL.xml
    - /content/license/REGENERATIVE_LICENSE.md
  notify:
    - platform: GitHub Actions
      event: license-update
      channel: internal-log
    - platform: WordPress
      event: webhook-sync
      endpoint: /wordpress/wpcodebox/sragi_github_sync_secure.php
