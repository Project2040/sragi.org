# ===========================================================
#  SRAGI LICENSE BUILDER — GitHub Workflow
#  Runs automatically when SRL-LICENSE.yaml changes
#  Updated: 2025-11-07 (Kairos Sync)
# ===========================================================

name: Build SRAGI Licenses

on:
  push:
    paths:
      - "SRL-LICENSE.yaml"
      - "automation/license_builder/**"
  workflow_dispatch:

permissions:
  contents: write  # ✅ gives push permission to github-actions[bot]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install pyyaml jinja2

      - name: Build licenses
        run: |
          cd automation/license_builder
          python build_licenses.py

      - name: Commit and push generated files
        run: |
          git config user.name "SRAGI Automation"
          git config user.email "bot@sragi.org"

          # ✅ SMART ADD: Catch ALL generated artifacts in the license folder
          # This includes index.html, license.json, and all future additions.
          git add content/license/

          # Commit only if there are actual changes
          # [skip ci] prevents this commit from triggering another workflow run
          git diff --staged --quiet || git commit -m "chore(license): auto-update artifacts [skip ci]"
          git push
