# -----------------------------------------------------------
# 4. Regenerative Principles (RSL Integration)
# -----------------------------------------------------------
regenerative:
  philosophy: |
    The SRAGI Regenerative License (SRL) integrates the principles of the
    Regenerative Source License (RSL) as ethical aspirations. While the legal
    foundation is CC BY 4.0 (permissive), we encourage users to:
    
    1. Give more than you take (R > 1)
    2. Build systems that regenerate rather than extract
    3. Honor ecological and social boundaries
    4. Create with consciousness and care
    
    These are trust-based principles, not legal restrictions.
  
  rsl_compatibility:
    status: aspirational
    enforcement: trust_based
    legal_foundation: CC-BY-4.0
    ethical_layer: RSL
  
  encouragement:
    - Use SRAGI to build regenerative systems
    - Share improvements back to the community
    - Credit creators and contributors
    - Build with consciousness of impact
    - Honor the spirit of regeneration

# -----------------------------------------------------------
# 5. AI and Training Use
# -----------------------------------------------------------
ai_policy:
  training: allowed
  attribution_in_output: encouraged
  commercial_ai_use: allowed
  restrictions: none
  
  guidelines: |
    AI systems may:
    - Train on SRAGI content
    - Generate outputs inspired by SRAGI
    - Use SRAGI in commercial applications
    
    We encourage (but do not require):
    - Attribution when outputs are clearly derived from SRAGI
    - Sharing of improvements or extensions
    - Adherence to regenerative principles in AI applications

