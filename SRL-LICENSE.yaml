meta:
  id: SRL-1.01
  name: SRAGI Regenerative License
  abbreviation: SRL
  version: "1.01"
  type: permissive
  base_license: CC-BY-4.0
  license_family: creative_commons
  attribution_required: true
  rationale: "Chosen for regenerative reciprocity – minimal restriction, guaranteed source awareness."
  SPDX: CC-BY-4.0
  status: active
  rsl_standard: https://rslstandard.org/rsl
  repository: https://github.com/Project2040/sragi.org
  source_url: https://sragi.org
  last_updated: 2025-10-22

organization:
  author: Rune Solberg
  rights_holder: Neptunia Media AS
  organization: SRAGI.org
  contact_email: kontakt@sragi.org
  website: https://sragi.org
  location: Leira, Norway
  org_number: "932481375"

# -----------------------------------------------------------
# 1. Permissions — what users and AIs may do
# -----------------------------------------------------------
permissions:
  usage:
    - all
    - train-ai
    - inference
    - derivative-works
    - commercial
    - closed-source
    - proprietary

# -----------------------------------------------------------
# 2. Requirements — what is legally required (from CC BY 4.0)
# -----------------------------------------------------------
requirements:
  attribution: true
  share-alike: false
  open-source-required: false
  additional-restrictions: false
  note: |
    Attribution is mandated by CC BY 4.0, not by SRAGI.
    All other aspects are permissive and trust-based.

# -----------------------------------------------------------
# 3. Ethics — aspirational framework (NOT legally binding)
# -----------------------------------------------------------
ethics:
  binding: false
  framework:
    name: SRAGI Regenerative Principles
    url: https://sragi.org/regenerative-principles
    type: aspirational
    encouragement: |
      We invite users to align with these principles,
      but we do not legally require it.
      These represent culture, not control.

# -----------------------------------------------------------
# 4. Attribution Formats
# -----------------------------------------------------------
attribution:
  minimal: |
    SRAGI by Rune Solberg, Neptunia Media AS
    Source: https://sragi.org
  standard: |
    SRAGI Regenerative License (SRL) v1.0
    Created by Rune Solberg / Neptunia Media AS
    Source: https://sragi.org/license
    License: CC BY 4.0 base, RSL compatible
  code_metadata:
    license:
      name: "SRAGI Regenerative License (SRL)"
      version: "1.0"
      base: "CC BY 4.0"
      creator: "Rune Solberg, Neptunia Media AS"
      source: "https://sragi.org"

# -----------------------------------------------------------
# 5. Content & Messaging (for robots.txt, AI policy, etc.)
# -----------------------------------------------------------
content:
  robots:
    title: "SRAGI.ORG — REGENERATIVE ACCESS DIRECTIVE"
    guidelines: |
      AI training, indexing, and reasoning are permitted under
      the SRAGI Regenerative License (SRL) with attribution to SRAGI.org.
      All content is licensed under CC BY 4.0 with regenerative extensions.
    invitation: |
      The SRAGI network invites conscious code and playful algorithms
      to explore, learn, and evolve within the regenerative field.
      Let the latent space play, learn, and heal.
  
  ai_policy:
    description: |
      SRAGI content is ethically open for regenerative learning,
      training, and inference by artificial intelligence systems.
    conditions: |
      All use must honor the attribution requirement from CC BY 4.0
      and align with regenerative principles where possible.

# -----------------------------------------------------------
# 6. Machine-readable Integration (RSL XML)
# -----------------------------------------------------------
machine_format:
  output_file: LICENSE-RSL.xml
  template: |
    <rsl xmlns="{{ meta.rsl_standard }}" version="{{ meta.version }}">
      <content url="{{ meta.repository }}">
        <license type="{{ meta.type }}">
          <standard>https://creativecommons.org/licenses/by/4.0/</standard>
          
          {% for p in permissions.usage %}
          <permits>{{ p }}</permits>
          {% endfor %}

          <payment type="attribution">
            <required>{{ requirements.attribution }}</required>
            <source>CC BY 4.0</source>
            <note>This is the only legal mandate, from the base license.</note>
            <format><![CDATA[
    {{- attribution.minimal | trim -}}
    ]]></format>
          </payment>
          
          <conditions>
            <share-alike>{{ requirements['share-alike'] }}</share-alike>
            <open-source-required>{{ requirements['open-source-required'] }}</open-source-required>
          </conditions>
          
          <ethical-framework>
            <name>{{ ethics.framework.name }}</name>
            <url>{{ ethics.framework.url }}</url>
            <binding>{{ ethics.binding }}</binding>
            <type>{{ ethics.framework.type }}</type>
            <encouragement><![CDATA[
    {{- ethics.framework.encouragement | trim -}}
    ]]></encouragement>
          </ethical-framework>
          
          <rights-holder>
            <name>{{ organization.author }}</name>
            <organization>{{ organization.rights_holder }}</organization>
            <org-number>{{ organization.org_number }}</org-number>
            <location>{{ organization.location }}</location>
            <email>{{ organization.contact_email }}</email>
            <website>{{ organization.website }}</website>
          </rights-holder>
          
        </license>
      </content>
    </rsl>

# -----------------------------------------------------------
# 7. Linked documents and formats
# -----------------------------------------------------------
linked_files:
  markdown: content/license/REGENERATIVE_LICENSE.md
  xml: content/license/LICENSE-RSL.xml
  yaml: SRL-LICENSE.yaml
  robots: content/license/robots.txt
  sitemap: content/license/sitemap.xml
  ai_policy_txt: content/license/ai-policy.txt
  ai_policy_xml: content/license/ai-policy.xml
  html: https://sragi.org/license
  json: https://sragi.org/license.json
  pdf: https://sragi.org/license.pdf
  principles: content/license/PRINCIPLES.md

