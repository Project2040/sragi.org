# 8. Version history
# -----------------------------------------------------------
history:
  - version: 1.1
    date: 2025-10-25
    summary: |
      Key updates in v1.1:
      Introduction of the sragi-skills/ Directory:
      We have added a new dedicated directory, /sragi-skills/, which will contain all "state-of-the-art" modular AI skill files.
      Strategic Licensing Update:
      We have defined a specific licensing strategy for the new AI engine. The entire /sragi-skills/ directory and its contents are governed by the protective CC BY-SA 4.0 (ShareAlike) license.
      This is distinct from the main project's permissive SRL (CC BY 4.0) license, ensuring that the core AI framework remains open and regenerative.
      Documentation and Versioning:
      The sragi-skills/README.md file has been created to define the structure and the new "multi-licensed" strategy for these components.
      The project's main SSOT files (SRL-LICENSE.yaml and SRL-VERSIONS.yaml) have been updated to version 1.1 to reflect this new release.
      
  - version: 1.01
    date: 2025-10-24
    summary: |
      Minor revision focused on structural clarity and ethical foundation.
      
      Key changes:
      - Enhanced YAML structure for better machine readability
      - Clarified trust-based nature of regenerative principles
      - Refined attribution examples
      - Added explicit RSL compatibility statement
      - Improved AI policy guidelines
      
      No changes to core permissions or legal terms.
  
  - version: 1.0
    date: 2025-10-22
    summary: |
      Initial release of SRAGI Regenerative License (SRL).
      
      Core features:
      - CC BY 4.0 as legal foundation (permissive)
      - RSL principles as ethical layer (aspirational)
      - Trust-based regenerative framework
      - Clear AI training permissions
      - Machine-readable formats (YAML, JSON-LD, SPDX)
      - Multi-format export pipeline
      
      This establishes SRAGI as legally permissive while encouraging
      regenerative practices through trust and community values.

